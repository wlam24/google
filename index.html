<!DOCTYPE html>
<html lang="en">

<head>
    <title>Google</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <header>
        <nav>
            <div class="links hptl">
                <a class="pad" href="">About</a>
                <a href="">Store</a>
            </div>
            <div class="links hptr">
                <a class="pad" href="">Gmail</a>
                <a href="">Images</a>
                <a href=""><img class="app" src="images/apps-icon.png">
                </a>
                <img class="amaury" src="images/amaury_cheese.png">
              </div>
        </nav>
    </header>
    <div class="google-container">
        <img class="g-img" src="images/google_mockup.png">
        <div class="track">
            <input class="search" type="search">
            <img class="mag-icon" src="images/magnifying_logo.png">
            <img class="mic-icon" src="images/microphone.png">
            <div class="button-container">
                <input class="gs button" type="submit" value="Google Search">
                <input class="ifl button" type="submit" value="I'm Feeling Lucky">
            </div>
        </div>
    </div>
    <footer>
        <nav class="footer-container">
            <div class="footer-row1">
                <img class="leaf" src="images/leaf_logo.png">
                <a class="carbon"
                    href="https://sustainability.google/commitments/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer&utm_content=">Carbon
                    neutral since 2007</a>
            </div>
            <nav class="footer-row2">
                <a class="link" href="https://policies.google.com/privacy?hl=en&fg=1">Privacy</a>
                <a class="link" href="https://policies.google.com/terms?hl=en&fg=1">Terms</a>
                <a class="link" href="https://www.google.com/preferences?hl=en">Settings</a>
            </nav>
            <nav class="footer-row3">
                <a class="link"
                    href="https://ads.google.com/intl/en_us/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1#!/">Advertising</a>
                <a class="link"
                    href="https://smallbusiness.withgoogle.com/?subid=us-en-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=us-en_US-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u#!/">Business</a>
                <a class="link"
                    href="https://smallbusiness.withgoogle.com/?subid=us-en-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=us-en_US-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u#!/">How
                    Search Works</a>
            </nav>
        </nav>
    </footer>
</body>

</html>
